########## spring async线程池配置 ##########
#线程存活的时间（5分钟）
spring.async.keep.alive.seconds=3000

##async默认线程池线程数配置
spring.async.min.size:5
#最大线程池
spring.async.max.size=0
#线程池最大队列
spring.async.queue.capacity=0

##线程池配置--交易明细模块
#初始化线程池
spring.async.trade.min.size=3
#最大线程池
spring.async.trade.max.size=50
#线程池最大队列（超过多队列后线程池的队列会增加，线程拒绝策略为“主线程执行”）
spring.async.trade.queue.capacity=20

##线程池配置--订单状态模块
spring.async.order.min.size=5
spring.async.order.max.size=30
spring.async.order.queue.capacity=100

##线程池配置--返佣模块
spring.async.reward.min.size=5
spring.async.reward.max.size=20
spring.async.reward.queue.capacity=100

##线程池配置--MongoDB库模块
spring.async.mongodb.min.size=10
spring.async.mongodb.max.size=50
spring.async.mongodb.queue.capacity=20
